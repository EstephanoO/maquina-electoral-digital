name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
            perf
            ci
            build
            revert

      - name: Check for breaking changes
        if: contains(github.event.pull_request.title, '!')
        run: |
          echo "⚠️  Breaking change detected!"
          echo "Please ensure all breaking changes are properly documented."

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build size impact
        run: |
          npm run build
          npx bundlesize

      - name: Comment PR results
        uses: actions/github-script@v7
        with:
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const hasApproval = reviews.some(review => review.state === 'APPROVED');
            
            if (hasApproval) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '✅ **PR Validation Passed**\n\n- All checks passed\n- Tests coverage OK\n- Build successful\n- Ready for merge'
              });
            }